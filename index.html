<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAFormat</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/pixelbrackets/gfm-stylesheet/dist/gfm.min.css">
<link rel="stylesheet" href="styles.css">"
  </head>
  <body>
    <div class="center-container">
      <h2>GAFS Auto Formatter</h2>
      <div class="form-group">
        <div class="form-group flex-group">
            <div class="flex-item">
              <label for="timestampLink">Timestamp Link:<sup class="small"> *</sup></label>
              <input
                type="text"
                id="timestampLink"
                class="item-input"
                oninput="generateMarkdown()"
              />
            </div>
            <div class="flex-item">
              <label for="userName">Reddit Username:</label>
              <input
                type="text"
                id="userName"
                class="item-input"
                oninput="generateMarkdown()"
              />
            </div>
          </div>
          <hr>
        </div>
          <button class="collapse-button">🔀 Reposting</button>
          <div class="paste">
            <label for="pasteMarkdown">Paste Previous Listing Here:</label>
            <textarea id="pasteMarkdown"  style="width: 100%" class="item-input"></textarea>
            <button class="button" onclick="parseMarkdown()">⚙️ Parse</button>
      </div>
    </div>

      <div class="center-container">
        <div class="form-group">
          <h4><label for="introText">Intro:</label></h4>
          <textarea
            id="introText"
            class="item-input"
            oninput="generateMarkdown()"
            rows="4"  
            style="width: 100%"
          ></textarea>
        </div>
        
      </div>
    </div>
  </div>

    <div class="center-container">
      <h4><label for="itemContainer">Listing Details:</label></h4>
      <div id="itemContainer" class="container"></div>
      <div class="form-group">
      </div>
    </div>

      <div class="center-container">
    <h4><label for="outroText">Outro / Trade Interests:</label></h4>
        <textarea
        id="outroText"
        class="item-input"
        oninput="generateMarkdown()"
        rows="4"  
        style="width: 100%"
      ></textarea>
      </div>
    </div>
  </div>

    <div class="center-container">
      <h3>Live Preview:</h3>
      <div class="preview-container">
        <div class="preview" id="livePreview"></div>
    </div>
  </div>
</div>

  <div class="center-container">
        <div class="markdown-output-container">
            <div class="output-header">
                <h3>Markdown Output:</h3>
            </div>
            <textarea id="markdownOutput" rows="10" style="width: 100%;"></textarea>
        </div>
        
      <div class="center">
        <div class="button-container">
            <button class="button" onclick="copyMarkdown()">📋 Copy Markdown</button>
            <button class="button-red" onclick="clearAllFields()">🗑️ Reset Form</button>
        </div>       
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  </body>
</html>
